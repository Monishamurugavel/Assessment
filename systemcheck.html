<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="check-container">
            <h1>System Check</h1>
            <p>To ensure system compatibility, please perform the following checks:</p>
            <ul>
                <li>Internet Speed</li>
                <li>Device Camera</li>
                <li>Microphone</li>
            </ul>
            <button id="runDiagnostic">Run Diagnostic</button>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

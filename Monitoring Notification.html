<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="notification-container">
            <h1>Monitoring in Progress</h1>
            <p>The AI system is currently monitoring your behavior and environment.</p>
            <div class="status-indicators">
                <div id="cameraStatus" class="status">
                    <span class="icon">&#128247;</span>
                    <span class="status-text">Camera Active</span>
                </div>
                <div id="microphoneStatus" class="status">
                    <span class="icon">&#127908;</span>
                    <span class="status-text">Microphone Active</span>
                </div>
            </div>
            <p>Please continue with the assessment. No further action is required.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
